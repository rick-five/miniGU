name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1
  CI: true
  DEFAULT_FEATURES: "std,serde,miette"

defaults:
  run:
    shell: bash

jobs:
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: crate-ci/typos@v1.29.4

  toml:
    name: TOML Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: taiki-e/install-action@v2
      with:
        tool: taplo-cli@0.9.3
    - run: taplo fmt --check --diff

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo fmt --check

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo clippy --tests --features ${{ env.DEFAULT_FEATURES }} --no-deps

  machete:
    name: Machete Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: bnjbvr/cargo-machete@main

  deny:
    name: Deny Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: EmbarkStudios/cargo-deny-action@v2

  build:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: Swatinem/rust-cache@v2
    - run: cargo build --features ${{ env.DEFAULT_FEATURES }}

  build_no_std:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    name: Build gql-parser in no_std mode
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: rustup target add aarch64-unknown-none
    - uses: Swatinem/rust-cache@v2
    - run: cargo build -p gql-parser --target aarch64-unknown-none --no-default-features

  test:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest@0.9.88
    - uses: Swatinem/rust-cache@v2
    - run: cargo nextest run --features ${{ env.DEFAULT_FEATURES }}
    - run: cargo test --features ${{ env.DEFAULT_FEATURES }} --doc

  python-test:
    # -------------------------------------------------------------------
    # 关键修改区域，用于修复 macOS Segfault
    # -------------------------------------------------------------------
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Python API Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - uses: Swatinem/rust-cache@v2

    - name: Set up virtual environment and install maturin
      run: |
        cd minigu/python
        python -m venv .venv
        # VENV 激活逻辑
        if [ "$RUNNER_OS" == "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        python -m pip install --upgrade pip
        pip install maturin pytest

    - name: Check architecture consistency (DIAGNOSTIC)
      run: |
        cd minigu/python
        # VENV 激活逻辑
        if [ "$RUNNER_OS" == "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        echo "Runner OS: $RUNNER_OS"
        echo "Runner Architecture (uname -m):"
        uname -m
        echo "Python Interpreter Architecture (platform.machine()):"
        python -c "import platform; print(platform.machine())"
        echo "Python executable path (VENV):"
        which python

    - name: Build Python extension (CRITICAL FIX)
      run: |
        cd minigu/python
        # VENV 激活逻辑
        if [ "$RUNNER_OS" == "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        echo "Building Python extension with maturin (ensuring VENV python is used)..."
        # 强制使用 VENV 中的 Python 解释器来运行 maturin develop，解决动态链接冲突
        python -m maturin develop --release
        
    - name: Run Minimal Import Test (CRITICAL DIAGNOSTIC)
      run: |
        cd minigu/python
        # VENV 激活逻辑
        if [ "$RUNNER_OS" == "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        echo "Running minimal import and instantiation test..."
        
        # 创建最小化 Python 脚本
        cat > minimal_test.py <<EOF
import sys
try:
    import minigu_python
    print("SUCCESS: minigu_python imported successfully.")
    # 尝试实例化 PyMiniGU，确保 PyO3 注册成功
    db = minigu_python.PyMiniGU()
    print("SUCCESS: PyMiniGU instantiated.")
except Exception as e:
    # 如果导入成功但实例化失败，说明问题在 PyMiniGU::new() 中。
    print(f"FAILURE: Import or Instantiation failed with error: {e}")
except ImportError as e:
    # 如果是 ImportError，说明是文件找不到或依赖问题，不是Segfault。
    print(f"FAILURE: ImportError: {e}")
EOF
        # 使用 VENV 中的 Python 运行脚本
        python minimal_test.py
        
    - name: Run Python tests
      run: |
        cd minigu/python
        # VENV 激活逻辑
        if [ "$RUNNER_OS" == "Windows" ]; then
          source .venv/Scripts/activate
        else
          source .venv/bin/activate
        fi
        echo "Running Python API tests..."
        # 只有在 Minimal Import Test 成功后，才运行完整的 pytest
        python -m pytest test_minigu_api.py -v
    # -------------------------------------------------------------------

  docs:
    name: Build Docs
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo doc --lib --no-deps --features ${{ env.DEFAULT_FEATURES }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1

    - run: cargo doc --lib --no-deps --features ${{ env.DEFAULT_FEATURES }}
