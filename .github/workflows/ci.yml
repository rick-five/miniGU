name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1
  CI: true
  DEFAULT_FEATURES: "std,serde,miette"

defaults:
  run:
    shell: bash

jobs:
  typos:
    name: Spell Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: crate-ci/typos@v1.29.4

  toml:
    name: TOML Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: taiki-e/install-action@v2
      with:
        tool: taplo-cli@0.9.3
    - run: taplo fmt --check --diff

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo fmt --check

  clippy:
    name: Clippy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo clippy --tests --features ${{ env.DEFAULT_FEATURES }} --no-deps

  machete:
    name: Machete Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: bnjbvr/cargo-machete@main

  deny:
    name: Deny Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: EmbarkStudios/cargo-deny-action@v2

  build:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: Swatinem/rust-cache@v2
    - run: cargo build --features ${{ env.DEFAULT_FEATURES }}

  build_no_std:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    name: Build gql-parser in no_std mode
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: rustup target add aarch64-unknown-none
    - uses: Swatinem/rust-cache@v2
    - run: cargo build -p gql-parser --target aarch64-unknown-none --no-default-features

  test:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: taiki-e/install-action@v2
      with:
        tool: cargo-nextest@0.9.88
    - uses: Swatinem/rust-cache@v2
    # 使用 --no-fail-fast 参数确保即使有测试失败也能看到所有测试结果
    - run: cargo nextest run --features ${{ env.DEFAULT_FEATURES }} --no-fail-fast
    - run: cargo test --features ${{ env.DEFAULT_FEATURES }} --doc

  python-test:
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    name: Python API Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - uses: Swatinem/rust-cache@v2
    - name: Set up isolated virtual environment and test Python API
      run: |
        # Create a completely isolated test environment
        python -m venv /tmp/minigu-test-env
        if [ "$RUNNER_OS" == "Windows" ]; then
          source /tmp/minigu-test-env/Scripts/activate
        else
          source /tmp/minigu-test-env/bin/activate
        fi
        
        # Upgrade pip and install required tools
        python -m pip install --upgrade pip
        pip install maturin
        
        # Change to the Python module directory
        cd minigu/python
        
        # Build the Rust extension
        cargo build
        
        # Build and install the Python package using maturin
        maturin build --release
        find ../../target/wheels -name "minigu*.whl" -exec pip install {} \;
        
        # Run tests in the isolated environment
        # Skip direct import of minigu_python due to segmentation fault issues
        python -c "from minigu import MiniGU; print('MiniGU class imported successfully')"
        python -c "from minigu import AsyncMiniGU; print('AsyncMiniGU class imported successfully')"
        python -c "import minigu; db = minigu.connect(); print('Connected to database successfully')"
        python test_minigu_api.py

  docs:
    name: Build Docs
    needs: [ typos, toml, fmt, clippy, machete, deny ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - uses: actions-rust-lang/setup-rust-toolchain@v1
    - run: cargo doc --lib --no-deps --features ${{ env.DEFAULT_FEATURES }}